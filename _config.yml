# GitHub Pages Configuration for Next.js
# This file is needed to prevent Jekyll from processing
# and to set the base URL for the site

baseurl: "/zhsm"
url: "https://wwc0708.github.io"

# Disable Jekyll processing
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude unnecessary files
exclude:
  - node_modules/
  - .next/
  - out/
  - .git/
  - .github/
  - package.json
  - package-lock.json
  - tsconfig.json
  - next.config.ts
  - eslint.config.mjs
  - postcss.config.mjs
  - README.md

# Keep empty directories
keep_files:
  - assets
  - images